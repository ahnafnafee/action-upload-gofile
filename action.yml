name: "Upload to Gofile.io"
description: "Upload files to Gofile.io"
author: "ahnafnafee"
inputs:
    file:
        description: "File to upload on Gofile"
        required: true
    token:
        description: "Gofile API access token"
        required: false
env:
    "GITHUB_TOKEN": "As provided by Github Actions"
outputs:
    url:
        description: "URL generated by Gofile"
    qrcode:
        description: "QRCode generated by Gofile"
runs:
    using: "node12"
    main: "index.js"
branding:
    color: "purple"
    icon: "package"
